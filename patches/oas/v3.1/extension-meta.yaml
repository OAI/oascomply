      oasType: ExternalDocumentation
      oasLiterals:
        0/description: 0#
      oasDescriptionLinks:
        0/url: 0#
      properties:
        description:
          format: commonmark

    xml:
      oasType: Xml
      oasLiterals:
        0/name: 0#
        0/namespace: xmlNamespace
        0/prefix: xmlPrefix
        0/attribute: xmlAttribute
        0/wrapped: 0#

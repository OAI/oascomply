[tool.poetry]
name = "oasparse"
version = "0.1.0"
description = "OpenAPI Specification Compliance Parser"
authors = ["Henry H. Andrews <andrews_henry@yahoo.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
jschon = "^0.10.2"
pyyaml = "^6.0"
rdflib = "^6.3.2"
